<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | CAC-MOVIES</title>
  <link rel="stylesheet" href="./styles/signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/normalize.css">
</head>

<body>
    <img src="assets/img/bg-register.jpg" alt="" class="background_image">
    <header>
        <div class="ms-5 mt-4">
          <a href="index.html">
            <h5 class="logo">CAC-Movies</h5>
          </a>
        </div>
    </header>

  <main class="container">
    <div class="fadeInCenter row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10 d-flex justify-content-center">
        <div class="register-card p-4 p-md-5 mb-5">
          <p class="h1 text-light">Registro</p>
          <form action="" method="post" id="registerForm">
            <div class="mt-4 mb-3">
              <input type="text" class="form-control input-data text-light px-4" id="inputName" name="name"
                placeholder="Nombre" required>
            </div>
            <div class="mt-3 mb-3">
              <input type="text" class="form-control input-data text-light px-4" id="inputApellido" name="apellido"
                placeholder="Apellido" required>
            </div>
            <div class="mt-3 mb-3">
              <input type="email" class="form-control input-data text-light px-4" id="inputEmail" name="email"
                placeholder="Email" required>
            </div>
            <div class="mt-3 mb-3">
              <input type="password" class="form-control input-data text-light px-4" id="inputPassword" name="password"
                placeholder="Contraseña" required>
            </div>
            <div class="mt-3 mb-3">
              <input type="date" class="form-control input-data text-light px-4" id="exampleCheck1" name="birthdate"
                required>
            </div>
            <div class="mt-3 mb-3">
              <select class="form-select input-data text-light px-4" id="selectPais" name="country" required>
                <option selected>País</option>
              </select>
            </div>
            <div class="form-check text-light">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" required>
              <label class="form-check-label" for="flexCheckChecked">
                Acepto términos y condiciones
              </label>
            </div>
            <div class="d-grid gap-2 col-12 mx-auto mt-4">
              <button type="submit" class="btn btn-danger btn-lg p-3">Registrarse</button>
            </div>
          </form>
          <div class="d-grid gap-2 col-12 mx-auto">
            <p><a class="link-secondary" href="">¿Necesitas ayuda?</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/singup.js"></script>
</body>

</html>
